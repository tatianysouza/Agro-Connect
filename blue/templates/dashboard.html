<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Post a Product</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }}<br>{{ form.title(size=32) }}</p>
        <p>{{ form.content.label }}<br>{{ form.content(rows=5, cols=32) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
